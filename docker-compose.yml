services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: future-media-api
    ports:
      - "${PORT:-4050}:${PORT:-4050}"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/database.sqlite
    volumes:
      - api-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"require('http').get('http://localhost:' + (process.env.PORT || 4050) + '/api/tags', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\"" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - API_URL=${API_URL:-http://localhost:4050}
    container_name: future-media-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/sign-in', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\"" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

